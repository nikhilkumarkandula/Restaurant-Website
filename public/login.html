<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Login</h1>
          <form action="/login" method="get">
              <div class="txt_field">
                  <input type="text" name="email" required>
                  <span></span>
                  <label>Email</label>
              </div>
              <div class="txt_field">
                  <input type="password" name="password" required>
                  <span></span>
                  <label>Password</label>
              </div>
              <div class="pass"><a href="forget.html">Forget Password?</a></div>
              <input name="submit" type="Submit" value="Login">
              <div class="signup_link">
                  Not a Member ? <a href="signup.html">Signup</a>
              </div>
          </form>
          &nbsp;&nbsp;Want to close your account <a href="delete.html"><button>Delete</button></a>
      </div>
    </div>
  </body>
</html>
