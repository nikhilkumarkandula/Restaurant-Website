<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="res.css">
	<title>ContactUs</title>
</head>
<body>
	<div id="ContactUs">
		<h1>Contact Us</h1>
		<form action="/contact" method="post">
			<div class="form-shape">
				<label for="query">
					Type of Query
				</label>
				<select name="query" id="query">
					<option value="sel" name="query" selected>
						Select
					</option>
					<option name="query" value="Order related Issues">
						Order related Issues
					</option>
					<option name="query" value="Site related Issues">
						Site related Issues
					</option>
					<option value="Complaint related Issues" name="query">
						Complaint related Issues
					</option>
					<option value="Others" name="query">
						Others
					</option>
				</select>
			</div>
			<div class="form-shape">
				<label for="name">Name</label>
				<input type="text" name="myName"
					id="name"
					placeholder="Enter your Name">
			</div>
			<div class="form-shape">
				<label for="email">Email-Id</label>
				<input type="email" name="myEmail"
					id="email"
					placeholder="Enter your email">
			</div>
			<div class="form-shape">
				<label for="pho">Phone Number</label>
				<input type="phone" name="myPhone"
					id="pho"
					placeholder="Enter your Phone no">
			</div>
			<div id="radio">
				Are you a member of OnlneFoodShop:
				Yes <input type="radio" name="Yes">
				No <input type="radio" name="No">
			</div>
			<div class="form-shape">
				<label for="message">
					Ellaborate your query
				</label>
				<textarea name="mesg" id="message"
					cols="30" rows="10" name="message">
				</textarea>
			</div>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</div>
</body>
</html>
